	<link rel="stylesheet" href="css/style.css">
	<title>Contact Page</title>
</head>
<body>
	<header>
		<a class = "skip" href="#contact_content">Skip to Main Content</a>
		<nav>
			<ul>
				<li><a href = "index.html">Work</a></li>
				<li><a href = "about.html">About</a></li>
				<li class="active"><a href = "contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main id="contact_content" tabindex="-1">
		<h1> Contact Me</h1>
		<form id="form">
			<fieldset>
			  <legend>Contact Form</legend>
		  
			  <label for="name_id">Enter Your Name: </label>
			  <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>
		  
			  <label for="email_id">Enter Your Email: </label>
			  <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>
		  
			  <label for="phone_id">Enter Your Phone Number: </label>
			  <input type="tel" placeholder="123-456-7890" id = "phone_id" name="phone"  pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" required>
		  
			  <label for="msg">Leave A Message: </label>
			  <textarea placeholder="Enter your message" id = "msg" name="mesg" required></textarea><br>
		  
			  <input type="submit" value ="Contact Me">
			</fieldset>
		   </form>
	</main>
	<footer>
		<p>Meghana Srinivasa &copy; 2022</p>
	</footer>
</body>
<script src="js/website.js"></script>
</html>
